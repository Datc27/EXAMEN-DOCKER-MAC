services:
  mariadb:
    image: docker.io/bitnami/mariadb:latest
    environment:
      # Las variables de tu amigo son más explícitas y seguras que ALLOW_EMPTY_PASSWORD
      - MARIADB_ROOT_PASSWORD=12345
      - MARIADB_DATABASE=jm_base
      - MARIADB_USER=jm
      - MARIADB_PASSWORD=1234
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
    volumes:
      - 'mariadb_data:/bitnami/mariadb'

  moodle:
    # CORRECCIÓN CLAVE: Usamos el repositorio legacy y la versión 4.3
    image: docker.io/bitnamilegacy/moodle:4.3
    depends_on:
      - mariadb
    # ADVERTENCIA: Los puertos 8080:8080 y 8443:8443 significan que Moodle estará disponible en tu PC en http://localhost:8080
    ports:
      - '8080:8080'
      - '8443:8443'
    environment:
      # Estas variables deben coincidir con las del servicio 'mariadb'
      - MOODLE_DATABASE_HOST=mariadb
      - MOODLE_DATABASE_PORT_NUMBER=3306
      - MOODLE_DATABASE_NAME=jm_base
      - MOODLE_DATABASE_USER=jm
      - MOODLE_DATABASE_PASSWORD=1234
      
      # Variables para configurar el Moodle por primera vez
      - MOODLE_USERNAME=admin
      - MOODLE_PASSWORD="Admin123!" # Usa una contraseña segura.
      - MOODLE_EMAIL=admin@example.com
      
    volumes:
      - 'moodle_data:/bitnami/moodle'
      - 'moodledata_data:/bitnami/moodledata'

volumes:
  mariadb_data:
    driver: local
  moodle_data:
    driver: local
  moodledata_data:
    driver: local
